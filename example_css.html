<html>
    <head>
        <script src="dist/bundle.js"></script>
        <style>
            body {
                border: 1px solid black;
            }
        </style>
        <script>
            
            // gets current style for body compiled from all style declarations, if not exits, it will create an empty style declaration
            var bodyStyle = jhcr.css.getCurrentStyle('body');

            // sets styles, will update previos defined values
            var x = jhcr.css({
                body: {
                    backgroundColor: "yellow",
                    color: "green"
                },
                ".foo": {
                    width: "100px",
                    height: "100px",
                    border: "1px solid black",
                    transition: "all .8s",
                    children: {
                        ".bar": {
                            border: "2px solid red",
                            height: "50px"
                        }
                    }
                }
            });
            
            // gets current style for .foo setted by jhcr, if not exits, it will create an empty style declaration
            var fooStyle = jhcr.css.getStyle('.foo')

            // manipulates .foo width
            fooStyle.width ="300px"

            // gets .foo::before
            var fooStyleBefore = jhcr.css.getStyle('.foo::before')

            // sets fooStyle before content, important: valid css content is a string wrapped in quotes
            fooStyleBefore.content = '"before fooo"'


            
        </script>
    </head>
    <body>
        
        hello world
        <div class="foo">
            <div class="bar"></div>
        </div>
        <foo-elem></foo-elem>
    </body>
</html>
